<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Normalize office -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- css folder -->
    <link rel="stylesheet" href="css/Azza.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Google Font Awsome -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=
    Cairo:wght@300;400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="left">
          <form>
            <h1>Login</h1>
            <ul class="social">
              <li>
                <a href="#" class="facebook">
                  <i class="fab fa-facebook-f fa-2x"></i>
                </a>
              </li>
              <li>
                <a href="#" class="twitter">
                  <i class="fab fa-twitter fa-2x"></i>
                </a>
              </li>
              <li>
                <a href="#" class="youtube">
                  <i class="fab fa-youtube fa-2x"></i>
                </a>
              </li>
            </ul>
            <p>Or use your account</p>
            <input type="text" placeholder="E-mail" />
            <input type="password" placeholder="Password" />
            <p><a href="#">Forgot your password?</a></p>
            <button><b> LOG IN</b></button>
          </form>
        </div>
        <div class="right">
          <h1>HTML CSS LOGIN <br />FORM</h1>
          <p>
            His login form is created using pure. <br />
            HTML & CSS. For social icons, <br />
            font Awesome is used.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
